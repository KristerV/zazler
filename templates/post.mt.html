<body>
<input type="file" name="b" id="fel">
<br>
<button onclick="run()">send</button>
</body>
<script>
function run() {
  var formData = new FormData();
  formData.append("b", "Groucho");
  formData.append("a", 123456); // number 123456 is immediately converted to a string "123456"

  // HTML file input, chosen by user
  formData.append("f", fel.files[0]);

  // JavaScript file-like object
  var content = '<a id="a"><b id="b">hey!</b></a>'; // the body of the new file...
  var blob = new Blob([content], { type: "text/xml"});
  formData.append("userfile", blob);

  var request = new XMLHttpRequest();
  request.open("POST", "alfa.json");
  request.send(formData);
}
</script>
